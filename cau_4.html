        class animal {

                }

                    return this.weight;
                }
                this.setname = function (name) {
                    this.name = name;
                }
                this.setweight = function (weight) {
                    this.weight = weight;
                }
                this.toString = function (name, weight) {
                    return `${this.name} + ${this.weight}`;
                }
            }
        }

        let objAnimal1 = new animal('Elephant', 45.6);
